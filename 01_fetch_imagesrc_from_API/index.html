<body>

    <script>
        const img = document.querySelector('img');

        fetch('https://api.giphy.com/v1/gifs/translate?api_key=EkYV551wobkMyNkQODfZ0VD6JbVTHvDv&s=cats',
        {mode: 'cors'})

        });

    </script>
